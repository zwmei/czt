<!doctype html>

<body ng-click="onBodyClick($event)" ng-controller="IndexController">
<div class="body-wrap">
  <div class="site-top-header">
    <div class="left">
      <img class="logo" src="/resource/image/index/logo.png">
      <img class="title" src="/resource/image/index/company_name.png">
    </div>
  </div>
  <div class="site-top-navbar">
    <ul class="navbar-wrapper">
      <li class="item home" ng-class="{current: isCurrentNavigation('home')}">
        <a ui-sref="home">
          <img src="/resource/image/index/home.png">
        </a>
      </li>
      <li class="item" ng-class="{current: isCurrentNavigation('about_us')}">
        <a ui-sref="about_us">
          关于我们
        </a>
      </li>
      <li class="item" ng-class="{current: isCurrentNavigation('success_case')}">
        <a ui-sref="success_case">
          成功案例
        </a>
      </li>
      <li class="item" ng-class="{current: isCurrentNavigation('business_scope')}">
        <a ui-sref="business_scope">
          业务范围
        </a>
      </li>
      <li class="item" ng-class="{current: isCurrentNavigation('news_info')}">
        <a ui-sref="news_info">
          新闻资讯
        </a>
      </li>
      <li class="item" ng-class="{current: isCurrentNavigation('contact_us')}">
        <a ui-sref="contact_us">
          联系我们
        </a>
      </li>
    </ul>
  </div>
  <div ui-view class="site-main-view"></div>

  <div class="site-bottom-navbar">
    <ul class="left">
      <li class="item" ui-sref="about_us">关于我们</li>
      <li class="item" ui-sref="success_case">成功案例</li>

      <li class="item" ui-sref="contact_us">联系我们</li>
    </ul>
    <div class="right">
      <img class="wechat-qrcode" src="/resource/image/index/weixin_qrcode.png">
      <div class="info">
        <p class="item name">北京存真堂古典家具行</p>
        <p class="item">地址：北京市朝阳区高碑店古家具街57号</p>
        <p class="item">电话：13801213367（汪总）</p>
        <p class="item">18817824920（潇潇）</p>
        <p class="item">网址：www.czt168.net</p>
      </div>
    </div>
  </div>
  <div class="site-footer">
